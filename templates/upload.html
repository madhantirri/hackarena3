<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Decluttering System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }

        #file-name {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .detect-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Map Decluttering System</h1>
        <p>AI-Powered Feature Detection & Optimization</p>

        <form action="/process" method="post" enctype="multipart/form-data" id="upload-form">
            <!-- Hidden File Input -->
            <input id="file-upload" type="file" name="file" accept=".png,.jpg,.jpeg">

            <!-- Upload/Preview Area -->
            <label class="upload-area" for="file-upload" id="drop-area">
                <div id="upload-icon" style="font-size: 40px; margin-bottom: 10px;">ðŸ“·</div>
                <div id="upload-text">Upload Map Photo</div>
                <img id="image-preview" src="#" alt="Map Preview"
                    style="display:none; max-width:100%; border-radius:10px; margin-top:10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">
            </label>

            <!-- Analysis Options (Hidden until File Selected) -->
            <div id="analysis-options" style="display:none; margin-top:20px; animation: fadeIn 0.5s;">
                <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                    <h3 style="margin: 0 0 10px 0; font-size: 16px; color: #4CAF50;">âœ“ Photo Ready</h3>
                    <p style="margin: 0; font-size: 13px; color: #ccc;">The system will now use Computer Vision to
                        extract roads and buildings.</p>
                </div>

                <button type="submit" id="submit-btn" class="detect-btn">
                    <span style="margin-right:8px;">ðŸ”®</span> Predict Your Photo
                </button>
            </div>
        </form>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h3>Processing Image...</h3>
            <p id="loading-text">Extracting geometric features...</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-upload');
        const uploadText = document.getElementById('upload-text');
        const uploadIcon = document.getElementById('upload-icon');
        const previewImg = document.getElementById('image-preview');
        const analysisOptions = document.getElementById('analysis-options');
        const dropArea = document.getElementById('drop-area');
        const form = document.getElementById('upload-form');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');

        // File Selection Handler
        fileInput.addEventListener('change', function (e) {
            handleFile(this.files[0]);
        });

        // Drag & Drop Support
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#4CAF50';
            dropArea.style.background = 'rgba(76, 175, 80, 0.1)';
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            dropArea.style.background = 'transparent';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = 'rgba(255, 255, 255, 0.5)';
            dropArea.style.background = 'transparent';

            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    uploadText.style.display = 'none';
                    uploadIcon.style.display = 'none';
                    dropArea.style.padding = '20px';
                    analysisOptions.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Form Submit Animation
        form.addEventListener('submit', (e) => {
            // Hide form, show loading
            const container = document.querySelector('.container');
            // Keep container but hide contents
            Array.from(container.children).forEach(child => {
                if (child.id !== 'loading') child.style.display = 'none';
            });
            loading.style.display = 'block';

            // Dynamic loading text
            setTimeout(() => loadingText.textContent = "Detecting overlaps...", 2000);
            setTimeout(() => loadingText.textContent = "Optimizing placement...", 4000);
            setTimeout(() => loadingText.textContent = "Generating interactive map...", 6000);
        });
    </script>
</body>

</html>
